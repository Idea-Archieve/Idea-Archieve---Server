name: Spring Boot & Gradle CI/CD 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "*" ]

env:
  DB_HOST : ${{secrets.DB_HOST}}
  DB_NAME : ${{secrets.DB_NAME}}
  DB_PASSWORD : ${{secrets.DB_PASSWORD}}
  DB_PORT : ${{secrets.DB_PORT}}
  DB_USER : ${{secrets.DB_USER}}
  EMAIL_HOST: ${{secrets.EMAIL_HOST}}
  EMAIL_NAME: ${{secrets.EMAIL_NAME}}
  EMAIL_PASSWORD: ${{secrets.EMAIL_PASSWORD}}
  GOOGLE_BASE_URL: ${{secrets.GOOGLE_BASE_URL}}
  GOOGLE_CLIENT_ID: ${{secrets.GOOGLE_CLIENT_ID}}
  GOOGLE_REDIRECT_URL : ${{secrets.GOOGLE_REDIRECT_URL}}
  REDIS_HOST: ${{secrets.REDIS_HOST}}
  REDIS_PORT: ${{secrets.REDIS_PORT}}
  REFRESH_SECRET: ${{secrets.REFRESH_SECRET}}
  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      
      - name: Set up JDK 11 job has success
        if: ${{ success() }}
        run: echo "jdk 11 job succeeded"
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name : Setup Gradls's permission
        run : chmod +x gradlew 
      
      - name: Build with Gradle
        run : ./gradlew clean build --exclude-task test
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ap-northeast-2

      - name: Upload to AWS S3
        run: |
          aws deploy push \
            --application-name ia-codedeploy \
            --ignore-hidden-files \
            --s3-location s3://ia-s3-bucket/$GITHUB_SHA.zip \
            --source .

      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ia-codedeploy \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ia-codedeploy-group \
            --s3-location bucket=ia-s3-bucket,key=$GITHUB_SHA.zip,bundleType=zip
            
      - name: IA Backend CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: ✅ Idea Archieve Backend CI success ✅
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 00FF00

      - name: IA Backend CI Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: ❗️ Idea Archieve Backend CI failed ❗️
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: FF0000
