version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ubuntu/build
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/server_stop.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 300
      runas: ubuntu